<div class="container-fluid p-0 overflow-hidden">
    <div class="row">
        <div class="col header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href=""><img class="logo img-fluid" src="../../assets/logo.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['/home']">
                                    Home
                                </a>
                            </li>
                            <li id="dodaj-recept" class="nav-item ml-lg-5 ml-sm-0">
                                <a class="nav-link"[routerLink]="['/login']">
                                    <span class="act-item">Login</span>
                                </a>
                            </li>
                            <li id="dodaj-recept" class="nav-item">
                                <a class="nav-link"[routerLink]="['/register']">
                                    Register
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-1 col-md-2 col-xl-4"></div>
        <div class="col">
            <table class="login-table m-auto mt-5 w-75">
                <tr>
                    <td class="text-center h2">LOGIN</td>
                </tr>
                <tr>
                    <td>
                        <input class="form-control custom-input" placeholder="Username" type="text" name="username" id="username" [(ngModel)]="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="form-control custom-input" placeholder="Password" type="password" name="password" id="password" [(ngModel)]="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="error-msg text-danger">{{message}}</span>
                    </td>
                </tr>
                <tr class="text-center">
                    <td>
                        <button (click)="login()" class="btn-dark custom-button w-100">Login</button>
                    </td>
                </tr>
                <!-- <tr>
                    <td>
                        <div class="text-center">Don't have an account? Register <a class="hover-link" routerLink="/register">here</a></div>
                    </td>
                </tr> -->
            </table>
        </div>
        <div class="col-1 col-md-2 col-xl-4"></div>
    </div>
</div>
