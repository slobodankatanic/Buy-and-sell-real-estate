<div class="container-fluid p-0 overflow-hidden">
    <div class="row">
        <div class="col header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href=""><img class="logo img-fluid" src="../../assets/logo.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['/buyer/home']">
                                    Basic search
                                </a>
                            </li>
                            <li id="dodaj-recept" class="nav-item">
                                <a class="nav-link" href="">Advanced search</a>
                            </li>
                            <li id="dodaj-recept" class="nav-item">
                                <a class="nav-link" [routerLink]="['/buyer/favorite']">
                                    <span class="act-item">Favorite</span>
                                </a>
                            </li>
                            <li id="moj-nalog" class="nav-item ml-lg-5 ml-sm-0">
                                <a class="nav-link" [routerLink]="['/user/changePassword']">Change password</a>
                            </li>
                            <li id="odjava-stavka" class="nav-item ml-sm-0 pr-0">
                                <a id="odjava" class="nav-link" [routerLink]="['/login']" (click)="logout()">Log out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <div class="h1 text-center mb-5" *ngIf="favoriteRealEstates.length>0">
                My favorite real estates
            </div>
            <div class="h1 text-center mb-3" *ngIf="favoriteRealEstates.length==0">
                No favorite real estates added yet
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-3 col-lg-2 col-1"></div>
        <div class="col">
            <div *ngFor="let re of favoriteRealEstates" class="mb-5">
                <mat-card class="p-0 m-0 home-card card-font card-bg">
                    <a target="_blank" class="custom-link" [routerLink]="[ '/realestate/details', re.id]">
                        <mat-card-title class="w-100 p-2 mb-0 card-title">
                            <div class="row">
                                <div class="col-12 col-sm-9 text-sm-left text-center">{{re.name}}</div>
                                <div class="col-12 col-sm-3 font-italic m-auto h5 text-center text-sm-right">{{re.city}}</div>
                            </div>
                        </mat-card-title>
                    </a>
                    <mat-card-content class="custom-text">
                        <div class="row">
                            <div class="col-12 col-sm-4 mb-3 mb-sm-0">
                                <div class="row mt-2 mb-2">
                                    <div class="col">
                                        <div class="text-center price-text">
                                            <h3>{{re.price}} â‚¬</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pl-3">
                                    <div class="col h4">
                                        <div>Type: {{re.type}}</div>
                                        <div>Area: {{re.area}} m<sup>2</sup></div>
                                        <div>Rooms: {{re.rooms}}</div>
                                    </div>
                                </div>
                                <div class="row m-auto pt-2">
                                    <div class="col">
                                        <button (click)="removeFromFavorites(re.id)" class="btn btn-dark">Remove</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-8 text-right">
                                <a target="_blank" class="custom-link" [routerLink]="[ '/realestate/details', re.id]">
                                    <img class="w-100 p-0 m-0" mat-card-xl-image src="{{re.images[0]}}">
                                </a>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="col-xl-3 col-lg-2 col-1"></div>
    </div>
</div>
